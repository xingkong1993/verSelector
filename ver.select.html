<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport"/>
    <title>select搜索与多选</title>
</head>
<body>
<div style="display: inline-block;width: 25%">
    <h5>多选</h5>
    <div id="search"></div>
</div>
<div style="display: inline-block;width: 25%">
    <h5>单选</h5>
    <div id="sers"></div>
</div>
<div style="display: inline-block;width: 25%">
    <button id="sears-forms">
        获取选中的值
    </button>
    <button id="param">
        获取选中的参数
    </button>
</div>
</body>
<script src="asset/js/jquery.min.js"></script>
<script src="verSelector/verSelect.2.0.js"></script>
<script>
    var abs = new verjs_select();
    abs.render({
        elem: "#search",
        data: [{id: 1, name: "123456123456123456123456123456123456123456123456123456123456123456123456123456123456"}, {id: 2, name: "哈哈哈哈"}],
        init_value: [1],
        body_height: 300,
        checkbox: true,
        name: "test"
    });
    abs.render({
        elem: "#sers",
        data: [{id: 1, name: "hahaha"}, {id: 2, name: "哈哈哈哈123"}],
        init_value: [1],
        body_height: 300,
        width: 120 + "px",
        checkbox: false
    });
    $("#sears-forms").click(function () {
        alert("多选:" + JSON.stringify(abs.get_form_value('search')) + "\n" + "单选：" + JSON.stringify(abs.get_form_value('sers')))
    });
    $("#param").click(function () {
        alert("多选:" + JSON.stringify(abs.get_value('search')) + "\n" + "单选：" + JSON.stringify(abs.get_value('sers')))
    });

</script>
</html>
